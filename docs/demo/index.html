<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Demo Crypto Store
    </title>
    <style>
      h1 {
        font-family: 'Ubuntu', sans-serif !important;
        text-transform: uppercase;
      }

      textarea {
        display: block;
        width: 600px;
        height: 200px;
        margin: 5px 0;
        padding: 5px;
      }

      p {
        width: 600px;
      }

      .hide {
        display: none;
      }
      .show {
        display: block;
      }

      .note {
        font-weight: bold;
      }
    </style>
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu:400"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Demo Crypto Store</h1>

    <p>
      This is a simple use example of <b>Web Crypto Storage</b>,
      using different strategies to generate crypto keys from user input,
      such as password, biometric or both.
    </p>

    <p class="note">
      Please use your DevTools' storage inspector to look at storage values.
    </p>

    <form id="login">
      <label>
        User:
        <input id="user" type="text" autofocus />
      </label>

      <label>
        Password:
        <input id="pass" type="password" />
      </label>

      <br><br>
      Login Type:

      <label>
        <input type="radio" name="logintype" value="password" checked>
        password
      </label>

      <label>
        <input type="radio" name="logintype" value="webauthn">
        webauthn
      </label>

      <label>
        <input type="radio" name="logintype" value="both">
        both
      </label>

      <br><br>
      <button id="login" type="submit">login</button>
    </form>

    <br />

    <section id="notes" class="hide">
      <input id="load" type="button" value="Load from Storage" />
      <input id="save" type="button" value="Save to Storage" />
      <input id="paste" type="button" value="Paste Example Notes" />
      <input id="clear" type="button" value="Clear Storage" />
      <input id="logout" type="button" value="Logout" />

      <textarea id="text"></textarea>
    </section>

    <div id="status"></div>

    <script src="demo.js"></script>
  </body>
</html>
